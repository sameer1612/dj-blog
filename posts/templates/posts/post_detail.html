{% extends "base.html" %}
{% block title %}
  {{ post.title }} - Django Blog
{% endblock title %}
{% block content %}
  <div class="flex flex-col gap-8 p-4">
    <button onclick="history.back()"
            class="btn w-fit p-1 btn-soft btn-accent bg-accent rounded overflow-hidden">
      <svg xmlns="http://www.w3.org/2000/svg"
           width="28"
           height="28"
           viewBox="0 0 24 24"
           fill="none">
        <path stroke="#FFF" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5" d="M15 19.92L8.48 13.4c-.77-.77-.77-2.03 0-2.8L15 4.08">
        </path>
      </svg>
    </button>
    <div>
      <h1 class="text-primary text-6xl">{{ post.title }}</h1>
      <p class="text-base-content/50 text-xl ml-1">{{ post.created_at|date:"F j, Y" }}</p>
    </div>
    <div class="mt-4">
      <p>{{ post.content }}</p>
    </div>
  </div>
{% endblock content %}
